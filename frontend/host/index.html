<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Game - Host</title>
    <link rel="stylesheet" href="/static/css/host.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <style>
        /* Container for 3D game */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loading-overlay.hidden {
            display: none;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #888;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error display */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .error-overlay.hidden {
            display: none;
        }
        .error-title {
            color: #ff4444;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #888;
            max-width: 500px;
        }
        .error-retry {
            margin-top: 20px;
            padding: 15px 30px;
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Debug info */
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
            border-radius: 5px;
        }
        .debug-info.hidden {
            display: none;
        }

        /* Debug panels (F2/F3 toggles) */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 200;
            min-width: 200px;
        }
        .debug-panel.hidden {
            display: none;
        }
        .debug-panel-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff88;
        }
        #stats-overlay {
            top: 10px;
            right: 10px;
        }
        #physics-params-panel {
            top: 10px;
            right: 230px;
        }
    </style>
</head>
<body tabindex="-1">
    <!-- Game container (game-screen ID for test compatibility) -->
    <div id="game-container"></div>
    <div id="game-screen" class="hidden"></div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Initializing game engine...</div>
    </div>

    <!-- Error overlay -->
    <div id="error-overlay" class="error-overlay hidden">
        <div class="error-title">Something went wrong</div>
        <div class="error-message" id="error-message"></div>
        <button class="error-retry" onclick="location.reload()">Retry</button>
    </div>

    <!-- Debug info (press D to toggle) -->
    <div id="debug-info" class="debug-info hidden">
        <div>FPS: <span id="debug-fps">0</span></div>
        <div>State: <span id="debug-state">-</span></div>
        <div>Players: <span id="debug-players">0</span></div>
        <div>Room: <span id="debug-room">-</span></div>
    </div>

    <!-- Debug UI panels are created dynamically by StatsOverlayUI and PhysicsTuningUI -->

    <!-- Debug panel keyboard handlers (must be non-module for immediate registration) -->
    <script>
        // Expose toggle functions globally for testing
        window.togglePhysicsPanel = function() {
            const panel = document.getElementById('physics-params-panel');
            if (panel) {
                // host.css uses .visible class, not .hidden
                panel.classList.toggle('visible');
            }
        };
        window.toggleStatsOverlay = function() {
            const panel = document.getElementById('stats-overlay');
            if (panel) panel.classList.toggle('hidden');
        };

        // Use window.addEventListener for keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.key === 'F2') {
                e.preventDefault();
                window.togglePhysicsPanel?.();
            }
            if (e.key === 'F3') {
                e.preventDefault();
                window.toggleStatsOverlay?.();
            }
            if (e.key === 'F4') {
                e.preventDefault();
                // Toggle physics debug visualization
                window.togglePhysicsDebug?.();
            }
        });
    </script>

    <!-- Audio Manager (non-module, sets window.audioManager) -->
    <script src="/static/js/audioManager.js"></script>

    <!-- Main game initialization (Vite entry point) -->
    <script type="module" src="/src/host/main.js"></script>

    <!-- Pass server data to client -->
    <script>
        const serverConfig = {
            localIp: "{{ local_ip }}",
            port: "{{ port }}"
        };
    </script>
</body>
</html>
