<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Game - Host</title>
    <link rel="stylesheet" href="/static/css/host.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <style>
        /* Container for 3D game */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loading-overlay.hidden {
            display: none;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #888;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error display */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .error-overlay.hidden {
            display: none;
        }
        .error-title {
            color: #ff4444;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #888;
            max-width: 500px;
        }
        .error-retry {
            margin-top: 20px;
            padding: 15px 30px;
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Debug info */
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
            border-radius: 5px;
        }
        .debug-info.hidden {
            display: none;
        }

        /* Debug panels (F2/F3 toggles) */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 200;
            min-width: 200px;
        }
        .debug-panel.hidden {
            display: none;
        }
        .debug-panel-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff88;
        }
        #stats-overlay {
            top: 10px;
            right: 10px;
        }
        #physics-params-panel {
            top: 10px;
            right: 230px;
        }
        #reset-all-cars-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #reset-all-cars-btn:hover {
            background: #ff6666;
        }
    </style>
</head>
<body tabindex="-1">
    <!-- Game container (game-screen ID for test compatibility) -->
    <div id="game-container"></div>
    <div id="game-screen" class="hidden"></div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Initializing game engine...</div>
    </div>

    <!-- Error overlay -->
    <div id="error-overlay" class="error-overlay hidden">
        <div class="error-title">Something went wrong</div>
        <div class="error-message" id="error-message"></div>
        <button class="error-retry" onclick="location.reload()">Retry</button>
    </div>

    <!-- Debug info (press D to toggle) -->
    <div id="debug-info" class="debug-info hidden">
        <div>FPS: <span id="debug-fps">0</span></div>
        <div>State: <span id="debug-state">-</span></div>
        <div>Players: <span id="debug-players">0</span></div>
        <div>Room: <span id="debug-room">-</span></div>
    </div>

    <!-- Stats overlay (F3 toggle) -->
    <div id="stats-overlay" class="debug-panel hidden">
        <div class="debug-panel-header">Stats</div>
        <div id="stats-content">
            <div>Players: <span id="stats-players">0</span></div>
            <div>State: <span id="stats-state">-</span></div>
        </div>
        <button id="reset-all-cars-btn">Reset All Cars</button>
    </div>

    <!-- Physics params panel (F2 toggle) - uses .visible class from host.css -->
    <div id="physics-params-panel">
        <div class="debug-panel-header">Physics Parameters</div>
        <div id="physics-params-content">
            <div>Engine Force: <span id="physics-engine-force">-</span></div>
            <div>Brake Force: <span id="physics-brake-force">-</span></div>
        </div>
    </div>

    <!-- Debug panel keyboard handlers (must be non-module for immediate registration) -->
    <script>
        // Expose toggle functions globally for testing
        window.togglePhysicsPanel = function() {
            const panel = document.getElementById('physics-params-panel');
            if (panel) {
                // host.css uses .visible class, not .hidden
                panel.classList.toggle('visible');
            }
        };
        window.toggleStatsOverlay = function() {
            const panel = document.getElementById('stats-overlay');
            if (panel) panel.classList.toggle('hidden');
        };

        // Use window.addEventListener for keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.key === 'F2') {
                e.preventDefault();
                window.togglePhysicsPanel();
            }
            if (e.key === 'F3') {
                e.preventDefault();
                window.toggleStatsOverlay();
            }
            if (e.key === 'F4') {
                e.preventDefault();
                // Toggle physics debug visualization (handled by game)
                if (window.game && window.game.systems && window.game.systems.physics) {
                    window.game.systems.physics.toggleDebug?.();
                }
            }
        });
    </script>

    <!-- Load libraries -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Import map for ES modules -->
    <script type="importmap">
    {
        "imports": {
            "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat"
        }
    }
    </script>

    <!-- Main game initialization -->
    <script type="module">
        import { GameHost } from '/static/js/GameHost.js';

        // UI elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const errorOverlay = document.getElementById('error-overlay');
        const errorMessage = document.getElementById('error-message');
        const debugInfo = document.getElementById('debug-info');

        // Debug display (D key handler only, F2/F3/F4 in separate non-module script)
        let showDebug = false;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {
                showDebug = !showDebug;
                debugInfo.classList.toggle('hidden', !showDebug);
            }
        });

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('hidden');
        }

        // Update loading text
        function updateLoading(text) {
            loadingText.textContent = text;
        }

        // Initialize game
        async function initGame() {
            try {
                updateLoading('Loading physics engine...');

                // Wait for Rapier to load
                const rapier = await import('@dimforge/rapier3d-compat');
                await rapier.init();
                window.RAPIER = rapier;
                window.rapierLoaded = true;

                updateLoading('Creating game host...');

                // Create and initialize game host
                const game = new GameHost({
                    container: document.getElementById('game-container')
                });

                // Make game accessible globally for debugging
                window.game = game;

                // Expose rapierPhysics for test compatibility (upside-down detection)
                window.rapierPhysics = {
                    isCarUpsideDown: (physicsBody) => {
                        if (!physicsBody) return false;
                        try {
                            const rot = physicsBody.rotation();
                            // Calculate up vector after quaternion rotation
                            // upY = 1 - 2*(x² + z²) for unit quaternion
                            const upY = 1 - 2 * (rot.x * rot.x + rot.z * rot.z);
                            return upY < 0.3; // Car is upside down if Y-up < 0.3
                        } catch (e) {
                            return false;
                        }
                    }
                };

                // Expose gameState for test compatibility
                // Use a proxy to allow setting controls on the actual vehicle
                window.gameState = {
                    get cars() {
                        const result = {};
                        for (const [playerId, vehicle] of game.vehicles) {
                            // Create a proxy that forwards property sets to the actual vehicle
                            result[playerId] = new Proxy({
                                mesh: vehicle.mesh,
                                playerId: playerId,
                                spawnPosition: vehicle.spawnPosition,
                                physicsBody: game.systems.physics?.getVehicleBody?.(vehicle.id) || null
                            }, {
                                get(target, prop) {
                                    if (prop === 'controls') {
                                        return vehicle.controls;
                                    }
                                    return target[prop];
                                },
                                set(target, prop, value) {
                                    if (prop === 'controls') {
                                        // Update the actual vehicle's controls
                                        vehicle.controls = value;
                                        return true;
                                    }
                                    target[prop] = value;
                                    return true;
                                }
                            });
                        }
                        return result;
                    },
                    _testControlsOverride: false
                };

                // Expose reset functions for test compatibility
                window.resetCarPosition = (playerId) => {
                    // Try both string and number keys since Map keys can be either
                    let vehicle = game.vehicles.get(playerId);
                    if (!vehicle) {
                        // Try as number if string lookup failed
                        vehicle = game.vehicles.get(Number(playerId));
                    }
                    if (!vehicle) {
                        // Try as string if number lookup failed
                        vehicle = game.vehicles.get(String(playerId));
                    }
                    if (vehicle && vehicle.spawnPosition) {
                        vehicle.reset(vehicle.spawnPosition);
                        if (game.systems.physics) {
                            game.systems.physics.resetVehicle(
                                vehicle.id,
                                vehicle.spawnPosition,
                                vehicle.spawnPosition.rotation || 0
                            );
                        }
                    }
                };

                window.resetAllCars = () => {
                    let index = 0;
                    for (const [playerId, vehicle] of game.vehicles) {
                        const spawnPos = game.track?.getSpawnPosition(index) || vehicle.spawnPosition;
                        vehicle.reset(spawnPos);
                        if (game.systems.physics) {
                            game.systems.physics.resetVehicle(
                                vehicle.id,
                                spawnPos,
                                spawnPos.rotation || 0
                            );
                        }
                        index++;
                    }
                };

                updateLoading('Initializing systems...');
                await game.init();

                updateLoading('Starting game...');
                await game.start();

                // Hide loading overlay
                loadingOverlay.classList.add('hidden');

                // Wire up reset button
                document.getElementById('reset-all-cars-btn')?.addEventListener('click', () => {
                    window.resetAllCars();
                });

                // Setup debug display updates
                setInterval(() => {
                    document.getElementById('debug-fps').textContent = game.engine?.getFps?.() || '0';
                    document.getElementById('debug-state').textContent = game.engine?.getState?.() || '-';
                    document.getElementById('debug-players').textContent = game.vehicles?.size || '0';
                    document.getElementById('debug-room').textContent = game.roomCode || '-';
                    // Also update stats overlay
                    document.getElementById('stats-players').textContent = game.vehicles?.size || '0';
                    document.getElementById('stats-state').textContent = game.engine?.getState?.() || '-';
                }, 500);

                console.log('Game initialized successfully!');

            } catch (error) {
                console.error('Failed to initialize game:', error);
                showError(error.message || 'Failed to initialize game. Please refresh and try again.');
            }
        }

        // Start initialization
        initGame();
    </script>

    <!-- Pass server data to client -->
    <script>
        const serverConfig = {
            localIp: "{{ local_ip }}",
            port: "{{ port }}"
        };
    </script>
</body>
</html>
